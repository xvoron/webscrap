<!DOCTYPE html>
<html>
<head>
    <title>sreality</title>
</head>
<body>
    <h1>Sreality available offers</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ loop.index0 + 1 }}</td>
            <td>{{ item[0] }}</td>
            <td><img src="{{ url_for('get_image', image_id=loop.index0) }}" alt="Image"></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
